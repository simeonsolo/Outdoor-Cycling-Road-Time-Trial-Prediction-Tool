<!DOCTYPE html>
<html>

<head>
    <title>FILE UPLOAD DEMO</title>

<body style="background-color:#e6e6e6;">
    <h1 style="color: #084cdf;">
        <center>Upload GPX Tester</center>

                <br>
                <input id="A_input_GPX" type="file" name='gpx' /> <br>
                <button id="A_GPX_btn">Upload</button>
            </form>
        </div>
    </center>
</body>

</html>
