                <i class="fa fa-caret-down"></i>

                <a href="updateContactDetails.html">Update contact details</a>

    <!-- Div after the navigation bar */ -->
    <div class="A_UpdatePasswordDiv">
        <div class="A_HomeDiv">
            <a href="#" class="A_BackToHomePage"><i class="fa fa-home"> Home</i></a>
        </div>
        <h1 id="A_ChangePasswordPageTitle"> Change Password</h1>
    </div>

    <div class="A_UpdatePasswordForm" id="A_wrapper">
        <div class="A_heading_and_paragraph" id="A_leftDiv">
            <h2>Update your password</h2>
            <p>
            <pre>Your password should have more than eight and less than
256 characters, and can include numbers, letters or
special characters.
                    </pre>
            </p>
        </div>

        <form action="/action_page.php" method="post">

            <div class="A_container" id="A_rightDiv">
                <div>
                    <label for="currPsw"><b>Current Password</b></label>
                    <br>
                    <input type="password" id="passwordCurrent" name="currPsw" required>
                </div>
                <br>
                <div>
                    <label for="newPsw"><b>New Password</b></label>
                    <br>
                    <input type="password" id="passwordNew" name="newPsw" required>
                </div>
                <br>
                <div>
                    <label for="confirm_newPsw"><b>Confirm New Password</b></label>
                    <br>
                    <input type="password" id="passwordConfirm" name="confirm_newPsw" required>
                </div>
                <br>
                <div>
                    <center>
                        <button type="button" id="A_updatePasswordBtn">Update Password</button>
                    </center>
                </div>

            </div>

        </form>
    </div>
    <hr>
