<body>
    <div class="A_navbar">
        <img src="images/auscycling-logo.png" id="A_AusCycling_img" alt="AusCycling" width="47" height="47">
        <a href="#home" id="A_Home">HOME</a>
        <a href="#news">ABOUT US</a>
        <a href="#news">FAQS</a>
        <a href="#news">DASHBOARD</a>
        <div class="A_dropdown">
            <button class="A_dropbtn">MY ACCOUNT
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="A_dropdown-content">
                <a href="#">Update email</a>
                <a href="updatePassword.html">Update password</a>
            </div>
        </div>
        <!-- <div class = "logoutDiv">
            <a id = "logout" href = "#"><button id = "Logout_btn">Log Out</button></a>
        </div>
        -->
        <form>
            <input type="button" id="A_Logout_btn" onclick="window.location.href='https://www.w3docs.com';"
                value="Log Out" />
        </form>

    </div>

    <!-- Div after the navigation bar */ -->
    <div class="A_UpdatePasswordDiv">
        <div class="A_HomeDiv">
            <a href="#" class="A_BackToHomePage"><i class="fa fa-home"> Home</i></a>
        </div>
        <h1 id="A_ChangePasswordPageTitle"> Change Password</h1>
    </div>

    <div class="A_UpdatePasswordForm">
        <h2>Update your password</h2>
        <form action="/action_page.php" method="post">

            <div class="A_container">
                <label for="currPsw"><b>Current Password</b></label>
                <input type="password" name="currPsw" required>

                <label for="newPsw"><b>New Password</b></label>
                <input type="password" name="newPsw" required>

                <label for="confirm_newPsw"><b>Confirm New Password</b></label>
                <input type="password" name="confirm_newPsw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="A_container" style="background-color:#f1f1f1">
                <button type="button" class="A_cancelbtn">Cancel</button>
                <span class="A_psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

</body>
