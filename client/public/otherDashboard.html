<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheets/dashboard.css">
    <script src="https://kit.fontawesome.com/bd12e6c0cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <nav class="M_sidebar_collapsed" id="M_sidebar_collapsed">

    </nav>

    <nav class="M_sidebar" id="M_sidebar_main">
        <header class="M_sidebar_header">
            <div class="image-text">
                <span class="image">
                    <img src="images/auscycling-logo.png" alt="logo">
                </span>

                <div class="text M_header_text">
                    <span class="name"> CYCOUT10</span>

                </div>
                <i class="fa-solid fa-bars icon" onclick="expandSidebar()"></i>
            </div>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="M_search_box">
                    <i class='bx bx-search-alt icon' id="m-search-icon"></i>
                    <input class="M_search_box-input" type="Search" placeholder="Search...">
                </li>

                <li class="nav-link" id="M_nav_link_active">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-user icon'></i>
                        <span class="text nav-text">My Profile</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-cycling icon'></i>
                        <span class="text nav-text">My Bikes</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-map icon'></i>
                        <span class="text nav-text">My Courses</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-flag-checkered icon'></i>
                        <span class="text nav-text">My Races</span>
                    </a>
                </li>
            </div>

            <hr class="M_h_color mx-2">

            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-exit icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>

        </div>
    </nav>



    <div class="container-fluid">
        <div class="row gx-4 gy-4">
            <div class="col-md-4">
                <div class="M_column">
                    <h3 class="text-center">
                        My Bikes
                    </h3>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-bicycle icon"></i>
                            <span class="text nav-text">Micheal's Bike</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-bicycle icon"></i>
                            <span class="text nav-text">John's Bike</span>
                        </a>
                    </li>
                </div>
            </div>
            <div class="col-md-4">
                <div class="M_column">
                    <h3 class="text-center">
                        My Courses
                    </h3>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-route icon"></i>
                            <span class="text nav-text">Adelaide</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-route icon"></i>
                            <span class="text nav-text">Melborne</span>
                        </a>
                    </li>
                </div>
            </div>
            <div class="col-md-4">
                <div class="M_column">
                    <h3 class="text-center">
                        My Races
                    </h3>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-flag-checkered icon"></i>
                            <span class="text nav-text">Olympics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-flag-checkered icon"></i>
                            <span class="text nav-text">National Cup</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
