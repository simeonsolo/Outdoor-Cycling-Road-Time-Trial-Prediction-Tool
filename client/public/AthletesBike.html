<!DOCTYPE html>
<html>

<head>
    <title><!DOCTYPE html>
<html>

<head>
    <title>Athletes Bike</title>
</head>

<body>
    <div class="container">
        <h1>Please Enter Athletes Bike</h1>
        <p>Please fill in this form to create a bike</p>
        <hr>
        <label for="_bikeName"><b>Bike Name</b></label>
        <input type="text" name="_bikeName" id="_bikeName">
        <br>
        <label for="_bikeWeight"><b>Bike Weight</b></label>
        <input type="number" name="_bikeWeight" id="_bikeWeight">
        <br>
        <label for="_frontWheelType"><b>Front Wheel Type</b></label>
        <input type="text" value="71" name="_frontWheelType" id="_frontWheelType">
        <br>
        <label for="_frontWheelWidth"><b>Front Wheel Width</b></label>
        <input type="number" value="7" name="_frontWheelWidth" id="_frontWheelWidth">
        <br>
        <label for="_rearWheelType"><b>Rear Wheel Type</b></label>
        <input type="text" value="1" name="_rearWheelType" id="_rearWheelType">
        <br>
        <label for="_rearWheelWidth"><b>Rear Wheel Width</b></label>
        <input type="number" value="430" name="_rearWheelWidth" id="_rearWheelWidth">
        <br>
        <label for="_helmetType"><b>Helmet Type</b></label>
        <input type="text" value="35000" name="_helmetType" id="_helmetType">
        <br>
        <label for="_rollingAssistance"><b>Rolling Assistance</b></label>
        <input type="number" value="1" name="_rollingAssistance" id="_rollingAssistance">
        <br>
        <label for="_CdA_Racing"><b>CDA Racing</b></label>
        <input type="number" name="_CdA_Racing" id="_CdA_Racing">
        <br>
        <label for="_CdA_Climbing"><b>CDA Climbing</b></label>
        <input type="number" name="_CdA_Climbing" id="_CdA_Climbing">
        <br>

        <button onclick="storeBikesInput()">Submit!</button>

        <script src="javascript/bikeInputs.js"></script>
    </div>
</body>
</html>
