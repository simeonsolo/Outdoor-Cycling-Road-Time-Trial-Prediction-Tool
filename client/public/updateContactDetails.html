<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Contact Details</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/Project.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#NavBar').load('common_components/NavigationBar.html');
        });
    </script>
    <script>
        $(function () {
            $('#WebFooter').load('common_components/WebFooter.html');
        });
    </script>
</head>

<body>
    <div id="NavBar"></div>

    <!-- Div after the navigation bar */ -->
    <div class="A_UpdatePasswordDiv">
        <div class="A_HomeDiv">
            <a href="#" class="A_BackToHomePage"><i class="fa fa-home"> Home</i></a>
        </div>
        <h1 id="A_ChangePasswordPageTitle"> Change Contact Details</h1>
    </div>

    <div class="A_UpdatePasswordForm" id="A_wrapper">
        <div class="A_heading_and_paragraph" id="A_leftDiv">
            <h2>Update your contact details</h2>
        </div>

        <form action="/action_page.php" method="post">

            <div class="A_container" id="A_rightDiv">
                <div>
                    <label for="currPsw"><b>New Email Address</b></label>
                    <br>
                    <input type="text" id="email" name="currPsw" required>
                </div>
                <br>
                <div>
                    <label for="newPsw"><b>New Contact Number</b></label>
                    <br>
                    <input type="text" id="number" name="newPsw" required>
                </div>
                <br>
                <div>
                    <label for="confirm_newPsw"><b>New Address</b></label>
                    <br>
                    <input type="text" name="confirm_newPsw" required>
                </div>
                <br>
                <div>
                    <center>
                        <button type="button" id="A_updatePasswordBtn">Update Details</button>
                    </center>
                </div>

            </div>

        </form>
    </div>


    <!-- Footer -->
    <div id="WebFooter"> </div>
    <script src="javascript/users.js"></script>
</body>

</html>
